{% extends 'core/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-6 text-xl">Log in</h1>

        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p }}

            <button class="mt-6 py-4 px-8 bg-teal-500 text-white rounded-xl">Submit</button>
        </form>
    </div>
{% endblock %}
